<!DOCTYPE html>
<html>
<head>
  <title>CURRENCY EXCHANGE</title>
</head>
<body>
  <h3>CURRENCY EXCHANGE</h3>
  <p>To get the current currency:</p>
  <pre>
    AED - United Arab Emirates Dirham
    BAM - Bosnia-Herzegovina Convertible Mark
    CAD - Canadian Dollar 
    DJF - Djiboutian Francs 
    EGP - Egyptian Pound
  </pre>
  <form id="user-input-form">
    <label for="user-input">Enter an amount in dollars (USD):</label>
    <input id="user-input" type="text" value="0" min="0">
    <!-- radio-rate-select -->
    <fieldset>
      <legend>Select your desired denomination:</legend>
  
      <div>
        <input id="AED" class="rate" type="radio" name="rate" value="AED" checked>
        <label for="AED">AED</label>
      </div>
  
      <div>
        <input id="BAM" class="rate" type="radio" name="rate" value="BAM">
        <label for="BAM">BAM</label>
      </div>
  
      <div>
        <input id="CAD" class="rate" type="radio" name="rate" value="CAD">
        <label for="CAD">CAD</label>
      </div>

      <div>
        <input id="DJF" class="rate" type="radio" name="rate" value="DJF">
        <label for="DJF">DJF</label>
      </div>
  
      <div>
        <input id="EGP" class="rate" type="radio" name="rate" value="EGP">
        <label for="EGP">EGP</label>
      </div>
    </fieldset>    
    <button type="submit">SUBMIT</button>
  </form>
  
  <p id="currency"></p>
  <p id="log"></p>
  <p id="error"></p>

</body>
</html>
